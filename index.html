<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather According to Matt</title>
</head>
<div class="title">
    <h1>Today's Weather</h1>
    </div>
<label for="city">Enter City</label>
<input oninput="get_q(this)" type="text" id="city"> 
<div class=buttons>
    <select name="units" id="units" onchange="define_units(this)">
        <option value="PickOne">Pick One</option>
        <option value="imperial">Imperial</option>
        <option value="metric">Metric</option>
    </select>
    <button class="btn btn-secondary weather_button" onclick="search(), remove()">Get Weather</button>
</div>

<section id="user_generated_content">
    <div id="city_header">
    </div>
    <div class="weather_content">
        <div id="left_col"></div>
       <div id="right_col"></div>                   
    </div>
</section>
<script src="assets/script.js"></script>
</body>
</html>
